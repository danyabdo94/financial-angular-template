<mat-card>
  <mat-card-header>
    <mat-card-title>Sales Statistics</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div style="display: inline-block;">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
      >
      </ngx-charts-line-chart>
    </div>
  </mat-card-content>
</mat-card>
