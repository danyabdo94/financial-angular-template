<mat-card class="card-conainer">
  <mat-card-header>
    <mat-card-title>Consumed Budget</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ngx-charts-advanced-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-advanced-pie-chart>
  </mat-card-content>
</mat-card>
